name: reneDeploys
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2

      - name: Install packages
        run: npm install

      - name: Install packages
        run: npm ci

      - name: Bundle
        run: npm run build
